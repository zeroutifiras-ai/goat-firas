<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Personal Page</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background: #f4f4f4; 
    margin: 0; 
    padding: 50px;
}
h1 { 
    color: #222831; 
}
button { 
    padding: 10px 20px; 
    background: #393E46; 
    color: white; 
    border: none; 
    cursor: pointer; 
    font-size: 16px;
    border-radius: 5px;
}
button:hover { 
    background: #222831; 
}
</style>
</head>
<body>
<h1>Welcome to My Page</h1>
<p>This is a simple interactive web page.</p>
<button onclick="alert('Hello World!')">Click Me</button>
</body>
</html>
